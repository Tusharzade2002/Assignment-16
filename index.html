    .card{
        display:flex;
        flex-wrap: wrap;
    }
    .card1{
        height: 350px;
        width: 350px;
        background-color: lightgray;
        border-radius: 3px;
        margin: 40px 17px;
        padding: 10px;
        position: relative;
        }
    .card1img{
            height: 80px;
            width: 80px;
            border-radius: 50%;
            position: absolute;
           top: 4%;
           left: 40%;      
    }
   .name{
       top: 30%;
       position:absolute;
       left: 40%;
       margin: 10px 0px;
       background-color: transparent;
   }
   .off{
    position: absolute;
       top:40%;
       left: 36%;
       background-color: transparent;
       margin: 20px 0px;
 }
 .rupee{
    position: absolute;
    color:darkorange;
    font-size: 50px;
    background-color: transparent;
    top: 55%;
    left: 33%;
    font-weight: bolder;
 }
 .btn{
    position: absolute;
    left: 35%;
    top: 75%;
    border: none;
    height: 30px;
    width: 140px;
    border-radius: 10px;
    color: rgb(82, 60, 193);
    background-color: tomato;
    font-weight: bolder;
 }
 .search{
    top: 0px;
    position: sticky;
    z-index: 2;
 }
 .callnow{
    height: 40px;
    width: 400px;
    position: fixed;
    background-color: deepskyblue;
    color: tomato;
    bottom: 5px;
    left: 35%;
    border: none;
    border-radius: 3px;
    font-weight: bolder;
 }
